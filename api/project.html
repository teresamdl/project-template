<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf8">
		<meta name = "Teresa" content = "Project">
		<title>Insure App</title>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
		</script>
		<script src = "project.js"> </script>

		<style type="text/css">
			.fixed-panel {
						height: 10 pts
						overflow-y: scroll;}</style>

		<link href="http://alfredoferreira.eu/cw/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://alfredoferreira.eu/cw/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="http://alfredoferreira.eu/cw/css/theme.css" rel="stylesheet">
	</head>
		<body>
		<div ng-app="project">


			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<table style="width:100%">
						<tr>
							<td style="width:5%; text-align: left">
								<img src="logo.jpg" style="width:60px;height:50px;"></td>
							<td style="width:45%; text-align: left">
								<h4 style="text-align: left;"> <b>InSure MEDApp</b> </h4></td>
							<td style="width:45%; text-align: right">
								<h4 style="text-align: right;"> <b>Dr. Smith</b> </h4></td>
							<td style="width:5%; text-align: right">
								<img src="doc.png" style="width:60px;height:50px;"></td>
						</tr>
					</table>
				</div>
				<div class="panel-body">
				<!-- Table -->
				<table style="width:100%">
			
					<tr>
						<td style="width:40%; text-align: left">
							<div class="panel panel-default" style="max-height:20%; overflow-y: scroll;">
								<div class="panel-heading" >
									<h3 class="panel-title">Waiting List</h3>
								</div>
								<div class="panel-body" >
									<table style="width:100%" ng-controller="patientsCtrl">
										<tr data-ng-repeat="c in patients | orderBy: 'name'">
											<td style="width:80%; text-align: left">
												<a href="http://127.0.0.1:8090/project3?nome=patID">{{c.name}}</a>
											</td>
											<td style="width:20%; text-align: right">
												{{c.policy_number}}
											</td>
										</tr>
									</table>
						</td>
						<td style="width:60%; text-align: right">
							<div class="panel panel-default" >
								<div class="panel-heading">
									<h3 class="panel-title">InSure Requests</h3>
								</div>
								<div class="panel-body">
									<table style="width:100%">
										<tr>
											<td style="width:40%; text-align: left">
												<div class="panel panel-warning">
													<div class="panel-heading">
														<h3 class="panel-title">Pending</h3>
													</div>
													<div class="panel-body">
														<table ng-controller="requestCtrl">
															<tr data-ng-repeat="c in request | filter: {status:'PENDING'} | orderBy: 'reqID' ">
																<td style="width:40%; text-align: left">
																	{{c.status}}
																</td>
																<td style="width:40%; text-align: right">
																	{{c.reqID}}
																</td>
															</tr>
														</table>
											</td>
										</tr>
										<tr>
											<td style="width:40%; text-align: left">
												<div class="panel panel-success">
													<div class="panel-heading">
														<h3 class="panel-title">Approved</h3>
													</div>
													<div class="panel-body">
														<table ng-controller="requestCtrl">
															<tr data-ng-repeat="c in request | filter: {status:'ACCEPTED'} | orderBy: 'reqID' ">
																<td style="width:40%; text-align: left">
																	{{c.status}}
																</td>
																<td style="width:40%; text-align: right">
																	{{c.reqID}}
																</td>
															</tr>
														</table>
											</td>
										</tr>
										<tr>
											<td style="width:40%; text-align: left">
												<div class="panel panel-danger">
													<div class="panel-heading">
														<h3 class="panel-title">Rejected</h3>
													</div>
													<div class="panel-body">
														<table ng-controller="requestCtrl">
															<tr data-ng-repeat="c in request | filter: {status:'REJECTED'} | orderBy: 'reqID' ">
																<td style="width:40%; text-align: left">
																	{{c.status}}
																</td>
																<td style="width:40%; text-align: right">
																	{{c.reqID}}
																</td>
															</tr>
														</table>
											</td>
										</tr>
									</table>
								</div>
							</div>
						</td>
					</tr>
		</table>
	</div>
	</div>
</div>
</div>
</div>
</div>
</div>

</div>
</div>
</div>
</div>


</body>
</html>
